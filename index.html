<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Service Manday Calculator</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; max-width: 600px; margin: auto; }
    label, select, input, button { display: block; width: 100%; margin: 10px 0; }
    #results { margin-top: 20px; font-weight: bold; }
  </style>
</head>
<body>
  <h1>Manday Calculator</h1>

  <label for="serviceType">Type of Service</label>
  <select id="serviceType">
    <option value="">Select...</option>
    <option value="WAPT">WAPT</option>
    <option value="VA">VA</option>
    <option value="NPT">NPT</option>
  </select>

  <div id="options"></div>

  <button onclick="calculateMandays()">Calculate</button>
  <div id="results"></div>

  <script>
    const optionsDiv = document.getElementById('options');

    document.getElementById('serviceType').addEventListener('change', function () {
      const type = this.value;
      let html = '';
      if (type === 'WAPT') {
        html += '<label>Type of Testing</label>';
        html += '<select id="testType"><option>BlackBox</option><option>GreyBox</option></select>';
        html += '<label>Number of Functions</label><input type="number" id="functions" min="1">';
        html += '<label>Number of Applications</label><input type="number" id="applications" min="1">';
      } else if (type === 'VA' || type === 'NPT') {
        html += '<label>Type of Testing</label>';
        html += '<select id="testType"><option>UnAuthenticated</option><option>Authenticated</option></select>';
        html += '<label>Number of IPs</label><input type="number" id="ips" min="1">';
        html += '<label>Number of Assets</label><input type="number" id="assets" min="1">';
      }
      optionsDiv.innerHTML = html;
    });

    function calculateMandays() {
      const serviceType = document.getElementById('serviceType').value;
      const testType = document.getElementById('testType')?.value;
      let result = 0;

      if (serviceType === 'WAPT') {
        const functions = parseInt(document.getElementById('functions').value);
        const applications = parseInt(document.getElementById('applications').value);
        if (testType === 'BlackBox') result = (functions / 50) * 5 * applications;
        if (testType === 'GreyBox') result = (functions / 50) * 6 * applications;
      } else if (serviceType === 'VA' || serviceType === 'NPT') {
        const ips = parseInt(document.getElementById('ips').value);
        const assets = parseInt(document.getElementById('assets').value);
        if (testType === 'UnAuthenticated') result = (ips / 100) * 5 * assets;
        if (testType === 'Authenticated') result = (ips / 100) * 7 * assets;
      }

      document.getElementById('results').innerText = `Estimated Mandays: ${Math.ceil(result)} days (including reporting)`;
    }
  </script>
</body>
</html>
